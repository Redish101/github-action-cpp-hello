name: CI

on:
  - push

jobs:
  windows-i386:
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Build
        run: g++ ./main.cpp -arch i386 -o hello-windows-i386.exe
      
      - name: Upload
        uses: actions/upload-artifact@v3
        with:
          name: windows-i386
          path: hello-windows-i386.exe
          if-no-files-found: error